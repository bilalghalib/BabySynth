<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéõÔ∏è BabySynth - Audio Engine Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéõÔ∏è BabySynth Audio Engine</h1>
            <p class="subtitle">Configure your synthesizer sound</p>
            <nav>
                <a href="/" class="nav-link">üì∫ Live View</a>
                <a href="/editor" class="nav-link active">üéõÔ∏è Editor</a>
            </nav>
        </header>

        <main class="editor-main">
            <!-- Waveform Selection -->
            <section class="panel">
                <h2>üåä Waveform</h2>
                <div class="waveform-selector">
                    <button class="waveform-btn active" data-waveform="sine">
                        <svg viewBox="0 0 100 40"><path d="M0,20 Q25,0 50,20 T100,20" stroke="currentColor" fill="none" stroke-width="2"/></svg>
                        <span>Sine</span>
                    </button>
                    <button class="waveform-btn" data-waveform="square">
                        <svg viewBox="0 0 100 40"><path d="M0,30 L0,10 L25,10 L25,30 L50,30 L50,10 L75,10 L75,30 L100,30" stroke="currentColor" fill="none" stroke-width="2"/></svg>
                        <span>Square</span>
                    </button>
                    <button class="waveform-btn" data-waveform="sawtooth">
                        <svg viewBox="0 0 100 40"><path d="M0,30 L25,10 L25,30 L50,10 L50,30 L75,10 L75,30 L100,10" stroke="currentColor" fill="none" stroke-width="2"/></svg>
                        <span>Sawtooth</span>
                    </button>
                    <button class="waveform-btn" data-waveform="triangle">
                        <svg viewBox="0 0 100 40"><path d="M0,30 L25,10 L50,30 L75,10 L100,30" stroke="currentColor" fill="none" stroke-width="2"/></svg>
                        <span>Triangle</span>
                    </button>
                </div>
            </section>

            <!-- ADSR Envelope -->
            <section class="panel">
                <h2>üìä ADSR Envelope</h2>
                <div class="envelope-controls">
                    <div class="control-group">
                        <label>Attack <span class="value" id="attack-value">0.1s</span></label>
                        <input type="range" id="attack" min="0" max="2" step="0.1" value="0.1">
                    </div>
                    <div class="control-group">
                        <label>Decay <span class="value" id="decay-value">0.2s</span></label>
                        <input type="range" id="decay" min="0" max="2" step="0.1" value="0.2">
                    </div>
                    <div class="control-group">
                        <label>Sustain <span class="value" id="sustain-value">0.7</span></label>
                        <input type="range" id="sustain" min="0" max="1" step="0.1" value="0.7">
                    </div>
                    <div class="control-group">
                        <label>Release <span class="value" id="release-value">0.3s</span></label>
                        <input type="range" id="release" min="0" max="3" step="0.1" value="0.3">
                    </div>
                </div>
                <canvas id="envelope-canvas" width="400" height="200"></canvas>
            </section>

            <!-- Effects -->
            <section class="panel">
                <h2>‚ú® Effects</h2>
                <div class="effects-controls">
                    <div class="effect-group">
                        <h3>üîä Reverb</h3>
                        <div class="control-group">
                            <label>Mix <span class="value" id="reverb-mix-value">0%</span></label>
                            <input type="range" id="reverb-mix" min="0" max="100" value="0">
                        </div>
                        <div class="control-group">
                            <label>Room Size <span class="value" id="reverb-size-value">50%</span></label>
                            <input type="range" id="reverb-size" min="0" max="100" value="50">
                        </div>
                    </div>

                    <div class="effect-group">
                        <h3>‚è±Ô∏è Delay</h3>
                        <div class="control-group">
                            <label>Mix <span class="value" id="delay-mix-value">0%</span></label>
                            <input type="range" id="delay-mix" min="0" max="100" value="0">
                        </div>
                        <div class="control-group">
                            <label>Time <span class="value" id="delay-time-value">0.5s</span></label>
                            <input type="range" id="delay-time" min="0.1" max="2" step="0.1" value="0.5">
                        </div>
                    </div>

                    <div class="effect-group">
                        <h3>üéöÔ∏è Filter</h3>
                        <div class="control-group">
                            <label>Cutoff <span class="value" id="filter-cutoff-value">1000Hz</span></label>
                            <input type="range" id="filter-cutoff" min="100" max="10000" step="100" value="1000">
                        </div>
                        <div class="control-group">
                            <label>Resonance <span class="value" id="filter-res-value">0%</span></label>
                            <input type="range" id="filter-res" min="0" max="100" value="0">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Grid Editor -->
            <section class="panel">
                <h2>üéπ Button Layout Editor</h2>
                <p class="info">Click buttons to assign notes or sounds</p>
                <div class="layout-grid" id="layout-grid">
                    <!-- Will be generated by JavaScript -->
                </div>
                <div class="layout-controls">
                    <select id="note-selector">
                        <option value="C">C - Red</option>
                        <option value="D">D - Green</option>
                        <option value="E">E - Blue</option>
                        <option value="F">F - Yellow</option>
                        <option value="G">G - Cyan</option>
                        <option value="A">A - Magenta</option>
                        <option value="B">B - Gray</option>
                        <option value="">None</option>
                    </select>
                    <button id="save-layout">üíæ Save Layout</button>
                    <button id="load-preset">üìÇ Load Preset</button>
                </div>
            </section>
        </main>

        <footer>
            <button id="apply-settings" class="apply-btn">‚úÖ Apply All Settings</button>
            <p>BabySynth Audio Engine Editor v1.0</p>
        </footer>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
