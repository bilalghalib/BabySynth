      - {semitone: 0, duration: 2}   # A
      - {semitone: 0, duration: 2}   # A
      - {semitone: 12, duration: 4}  # A (octave)
      - {semitone: 7, duration: 4}   # E
      - {semitone: 5, duration: 4}   # D

  Groove_Bass:
