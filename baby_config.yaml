      - {semitone: 0, duration: 1, rest: 1}
      - {semitone: 7, duration: 1}   # E
      - {semitone: 7, duration: 1, rest: 1}
      - {semitone: 5, duration: 2}   # D
      - {semitone: 3, duration: 2}   # C
      - {semitone: 5, duration: 2}   # D
