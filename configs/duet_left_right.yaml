name: DuetLeftRight
models:
  DUET:
    layout: |
      xxxxxxxxx
      ABCDxEFGAx
      BCDExFGABx
      CDEFxGABCx
      DEFGxABCDx
      EFGAxBCDEx
      FGABxCDEFx
      GABCxDEFGx
      ABCDxEFGAx

scales:
  C_major: [C, D, E, F, G, A, B]

colors:
  # Player 1 (left) - Warm colors
  C: [255, 100, 100]  # Red
  D: [255, 150, 50]   # Orange
  E: [255, 200, 0]    # Yellow-orange
  F: [255, 255, 100]  # Yellow

  # Player 2 (right) - Cool colors
  G: [100, 255, 200]  # Cyan
  A: [100, 150, 255]  # Light blue
  B: [150, 100, 255]  # Purple

debounce: true
animations_enabled: true

animation_presets:
  breathe:
    period: 2.0
    min_brightness: 0.5
  pulse:
    duration: 0.12
    max_brightness: 1.8
  fade:
    duration: 0.25
    curve: "ease_out"
