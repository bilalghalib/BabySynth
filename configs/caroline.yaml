name: "Sweet Caroline"
artist: "Neil Diamond"
tempo: 128
key: "E major"
root_note: 329.63  # E4

scale:
  name: "Major"
  intervals: [0, 2, 4, 5, 7, 9, 11, 12]  # Major scale

chords:
  E: [0, 4, 7]
  A: [5, 9, 12]
  B: [7, 11, 14]
  C#m: [9, 12, 16]
  F#m: [2, 5, 9]
  G#m: [4, 7, 11]

# Tempo speeds up during chorus
tempo_changes:
  gradual_speedup:
    rate: 0.5  # BPM per bar
    max_tempo: 140
    
drums:
  kick:
    type: "kick"
    freq: 50
    decay: 0.5
    pitch_decay: 30
    pitch_mod: 3
    env_decay: 8
    volume: 1.0
    gain: 1.3
  snare:
    type: "snare"
    freq: 190
    decay: 0.15
    env_decay: 20
    volume: 0.8
  hihat:
    type: "hihat"
    freq: 8000
    decay: 0.03
    env_decay: 120
    volume: 0.5
  crash:
    type: "crash"
    freq: 400
    decay: 2.0
    env_decay: 10
    volume: 0.7
  tom:
    type: "tom"
    freq: 120
    decay: 0.3
    env_decay: 12
    volume: 0.8
  clap:
    type: "clap"
    freq: 1800
    decay: 0.08
    bursts: 3
    env_decay: 35
    volume: 0.7
  cowbell:
    type: "cowbell"
    freq: 800
    decay: 0.2
    env_decay: 30
    volume: 0.6

